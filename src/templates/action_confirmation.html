<!-- 
    Action Confirmation Template that is used to display success/confirmation messages after user actions
    Elements required:
    - title: Main heading of the confirmation
    - message: Detailed confirmation message
    - button_text: Text for the action button
    - next_url: URL for the button to navigate to
-->
  
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ title }} - MarketPulse</title>
    <style>

      /* Global styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Body styles for entire page */
      body {
        font-family: "Segoe UI", Arial, sans-serif;        
        background: #ffffff;
        color: #e02121;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      /* Page container */
      .page {
        max-width: 480px;
        padding: 40px 32px;
        text-align: center;
      }      
      
      /* 'MarketPulse' logo styles */
      .logo {
        position: absolute;
        top: 32px;
        left: 48px;
        font-size: 32px;
        font-weight: 700;
        color: #e02121;
      }

      /* Circular icon container */
      .icon {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        background: #e02121;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
      }

      /* Icon styling */
      .icon svg {
        width: 70px;
        height: 70px;
        fill: #ffffff;
      }

      /* Header for confirmation message */
      h1 {
        font-size: 28px;
        margin: 0 0 16px;
        color: #111;
      }

      /* Details for confirmation message */
      p {
        font-size: 16px;
        line-height: 1.5;
        margin: 0 0 32px;
        color: #333;
      }

      /* Action button styles and layout */
      .btn {
        border: none;
        border-radius: 6px;
        padding: 12px 28px;
        background: #e02121;
        color: #ffffff;       
        font-size: 16px;
        font-weight: 600;
        display: inline-flex;
        justify-content: center;
        align-items: center;       
        cursor: pointer;
        transition: background 0.2s ease;
        overflow: hidden;
        text-decoration:none;
      }
      
      /* Button darkened color effect */
      .btn:hover {
        background: #b81f1f;
      }
    </style>
  </head>

  <body>
    <div class="logo">MarketPulse</div>
    
    <div class="page">
      <div class="icon">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5Z" />
        </svg>
      </div>
      <h1>{{ title }}</h1>
      <p>{{ message }}</p>
      <a href="{{ next_url }}" class="btn">{{ button_text }}</a>
    </div>
  </body>
</html>
