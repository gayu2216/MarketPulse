<!--
    Account information template page creates an 'Edit Account Details' form* with input fields for user info.
-->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Edit Account â€¢ MarketPulse</title>
    <style>
      
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Body styles */
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #ffffff;
        color: #000000;
      }

      /* Main Header content layout */
      header {
        width: 100%;
        padding: 32px 48px 1px;
        display: flex;
        justify-content: space-between;
        align-items: center; 
      }

      /* 'MarketPulse' logo styles */
      .logo {
        font-size: 32px;
        font-weight: 700;
        color: #e21b1b;
      }

      /* 'Home Page' (logo/link) layout */
      .home-link {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        font-weight: 600;
        color: #111;
        text-decoration: none;  /* Remove underline */
        font-size: 20px;
      }

      /* 'Home Page' house icon styles */
      .home-link svg {
        width: 25px;
        height: 25px;
        stroke: #ff0000;
        fill: #ff0000;
        stroke-width: 1.0;
      }

      /* 'Edit Account Details' (header) styles and layout */
      h1 {
        margin: 0 0;
        font-size: 24px;
        color: #111;
        font-weight: 700;
        padding-left: 40px;
        margin-bottom: 24px;
      }
      
      /* Page container */
      .container {
        display: flex;
        flex-direction: column;
        margin-left: 90px;
        margin-right: 90px;
      }
      
      form {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      /* Fields Titles */
      label {
        font-weight: 600;
        font-size: 15px;
        margin-bottom: 6px;
      }

      /* Input styles */
      input {
        width: 100%;
        padding: 14px 16px;
        border-radius: 10px;
        border: 1px solid #e5e5e5;
        font-size: 15px;
      }

      /* Container for action buttons */
      .actions {
        display: flex;
        justify-content: center;
        flex-direction: row;
        gap: 100px;
        margin-top: 32px;
      }

      /* Main action buttons (Save/Cancel) */
      .btn-row {
        width: 170px; 
        height: 80px; 
        border: none;
        border-radius: 30px;
        padding: 0 24px;
        background: #e21b1b;
        color: #ffffff;
        font-size: 30px;
        font-weight: 700;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        transition: transform 0.15s ease;
        overflow: hidden;
        text-decoration: none;
      }

      /* Button hover/lift effect */
      .btn-row:hover {
        transform: translateY(-6px);
      }

    </style>
  </head>
  <body>
        <!-- Header Section -->       
        <header>
            <div class="logo">MarketPulse</div>
            <a class="home-link" href="{{ url_for('dashboard') }}">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ff0000" stroke-width="2">
                    <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8 M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                </svg>
                Home Page
            </a>
        </header>

        <header>
            <h1>Edit Account Details</h1>
        </header>
        <!-- End Header -->  
            
    <div class="container">

    <!-- Error/Confirmation Messages -->  
      {% if error %}
        <div style="background:#fff5f5;border:1px solid #d92a2a;color:#d92a2a;padding:14px 18px;border-radius:10px;margin-bottom:18px;">
          {{ error }}
        </div>
      {% elif success %}
        <div style="background:#f0fff4;border:1px solid #23a55a;color:#1e7a45;padding:14px 18px;border-radius:10px;margin-bottom:18px;">
          {{ success }}
        </div>
      {% endif %}

      <!-- Fields -->  
      <form method="post" action="/account-information">
        <div>
          <label for="first_name">First Name</label>
          <input id="first_name" name="first_name" type="text" placeholder="First Name" value="{{ user.first_name or '' }}" />
        </div>
        <div>
          <label for="last_name">Last Name</label>
          <input id="last_name" name="last_name" type="text" placeholder="Last Name" value="{{ user.last_name or '' }}" />
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input id="phone" name="phone" type="tel" placeholder="Phone Number" value="{{ user.phone or '' }}" />
        </div>
        <div>
          <label for="username">Username</label>
          <input id="username" name="username" type="text" placeholder="Username" value="{{ user.username or '' }}" />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="Email" value="{{ user.email or '' }}" />
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Password" />
        </div>
        <div class="actions">
            <a class="btn-row" href="/settings">Cancel</a>
            <button class="btn-row" type="submit">Save</button>
        </div>
      </form>
    </div>
  </body>
</html>
