<!--
    Account creation template page creates an 'Create Account' form* with input fields for user info.
-->
    
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MarketPulse - Create Account</title>
    <style>

      /* Global styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Body styles for entire page */
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #ffffff;
        color: #000000;
      }

      /* Header Container (For logo and home link) */
      header {
        width: 100%;
        padding: 32px 48px 1px;
        display: flex;
        justify-content: space-between;
        align-items: center; 
      }

      /* 'MarketPulse' logo styles */
      .logo {
        font-size: 32px;
        font-weight: 700;
        color: #e21b1b;
      }
      
      /* 'Create Account' (header) styles and layout */
      h1 {
        margin: 0 0;
        font-size: 24px;
        color: #111;
        font-weight: 700;
        padding-left: 40px;
        margin-bottom: 24px;
      }

      /* Header buttons container */
      .header-actions {
        display: flex;
        flex-direction: row;
        gap: 20px;
        align-items: center;
      }

      /* Main container (form content) */
      .container {
        display: flex;
        flex-direction: column;
        margin-left: 90px;
        margin-right: 90px;
      }

      /* Form layout (vertical stacking of fields)*/
      form {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      /* Form field labels */
      label {
        font-weight: 600;
        font-size: 15px;
        margin-bottom: 6px;
      }

      /* Input fields styles */
      input {
        width: 100%;
        padding: 14px 16px;
        border-radius: 10px;
        border: 1px solid #e5e5e5;
        font-size: 15px;
      }

      /* Password field container */
      .password-field-container {
        display: flex;
        flex-direction: column;
      }

      /* Password toggle styles and layout */
      .password-toggle {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: #666;
      }

      /* Toggle checkbox (behavior) */
      .password-toggle input[type="checkbox"] {
        width: auto;
        margin: 0;
        cursor: pointer;
      }

      /* Toggle label styles */
      .password-toggle label {
        margin: 0;
        font-weight: 400;
        cursor: pointer;
      }

      /* Main action buttons (Save/Cancel) styles*/
      .btn-row {
        width: 120px; 
        height: 50px; 
        border: none;
        border-radius: 20px;
        padding: 0 24px;
        background: #e21b1b;
        color: #ffffff;
        font-size: 20px;
        font-weight: 700;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        transition: transform 0.15s ease;
        overflow: hidden;
        text-decoration: none;
      }

      /* Button hover/lift effect */
      .btn-row:hover {
        transform: translateY(-6px);
      }

      /* All message styles */
      .success-message {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        padding: 12px 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-weight: 600;
        text-align: center;
      }

      /* Required '*' Marker */
      .required {
        color: #ff4d4f;
        margin-left: 2px;
        font-size: 20px;
        font-weight: bold;
      }

    </style>
  </head>

  <body>
    <!-- Header Section -->   
      <header>
        <div class="logo">MarketPulse</div>
      </header>

      <header>
        <h1>Create Account</h1>
        <!-- Action Buttons -->  
        <div class="header-actions">
          <a class="btn-row" href="{{ url_for('login_get') }}">Cancel</a>
          <button type="submit" form="createAccountForm" class="btn-row">Save</button>
        </div>
        <!-- End Action Buttons -->  
      </header>
      <!-- End Header -->  

      <!-- Main Container  -->  
      <main class="container">
        
      <!-- Error/Confirmation Messages -->  
      {% if error %}
        <div style="background:#fff5f5;border:1px solid #d92a2a;color:#d92a2a;padding:14px 18px;border-radius:10px;margin-bottom:18px;">
          {{ error }}
        </div>
      {% elif success %}
        <div style="background:#f0fff4;border:1px solid #23a55a;color:#1e7a45;padding:14px 18px;border-radius:10px;margin-bottom:18px;">
          {{ success }}
        </div>
      {% endif %}
      <!-- End Error/Confirmation Messages -->  
      
      <!-- Form Fields -->  
      <form id="createAccountForm" method="POST" action="/register">
        <div>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="first_name" autocomplete="given-name" />
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="last_name" autocomplete="family-name" />
        </div>
        <div>
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" id="phoneNumber" name="phone" autocomplete="tel" />
        </div>
        <div>
          <label for="username">Username <span class="required">*</span></label>
          <input type="text" id="username" name="username" autocomplete="username" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" autocomplete="email" />
        </div>
        <div class="password-field-container">
          <label for="password">Password<span class="required">*</span></label>
          <input type="password" id="password" name="password" autocomplete="new-password" />
          <div class="password-toggle">
            <input type="checkbox" id="togglePassword" onchange="togglePasswordVisibility('password', 'togglePassword')" />
            <label for="togglePassword">Show password</label>
          </div>
        </div>
        <div class="password-field-container">
          <label for="confirmPassword">Confirm Password<span class="required">*</span></label>
          <input type="password" id="confirmPassword" name="confirm_password" autocomplete="new-password" />
          <div class="password-toggle">
            <input type="checkbox" id="toggleConfirmPassword" onchange="togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword')" />
            <label for="toggleConfirmPassword">Show password</label>
          </div>
        </div>
      </form>
      <!-- End Form Fields -->
    </main>
    <!-- End Main Container -->  

    <!-- Password visibility toggle function -->  
    <script>
      function togglePasswordVisibility(passwordFieldId, checkboxId) {
        const passwordField = document.getElementById(passwordFieldId);
        const checkbox = document.getElementById(checkboxId);
        
        if (checkbox.checked) {
          passwordField.type = 'text';
        } else {
          passwordField.type = 'password';
        }
      }
    </script>
    <!-- End Password visibility toggle function -->  
  </body>
</html>
